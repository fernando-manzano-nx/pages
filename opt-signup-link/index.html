<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Redirect</title>
</head>
<body>
    <form>
        <div>
            <label for="otp">OTP: </label>
            <input type="text" id="otp" name="otp" />
        </div>
        <div>
            <label>
                <input type="radio" name="env" value="stage" checked />
                Stage
            </label>
            <label>
                <input type="radio" name="env" value="prod"/>
                Prod
            </label>
        </div>
        <div>
            <a id="redirectLink" href=""></a>
        </div>
    </form>
    <script>
        const otpInput = document.getElementById('otp');
        const radios = document.querySelectorAll('input[name="env"]');
        const link = document.getElementById('redirectLink');

        function updateLink() {
            const otp = otpInput.value.trim();
            const env = [...radios].find(r => r.checked)?.value;

            const baseUrl = env === "stage"
            ? "https://e1-app.naranjax.com.mx/login/email-otp?otp="
            : "https://app.naranjax.com.mx/login/email-otp?otp=";

            let finalUrl = baseUrl + otp;
            link.href = finalUrl;
            link.textContent = finalUrl;
        }

        otpInput.addEventListener('input', updateLink);
        radios.forEach(r => r.addEventListener('change', updateLink));
    </script>
</body>
</html>
